language: php

php:
  - 5.5
  - 5.4

env:
  - HOST=simplemappr.local
  - DBNAME=simplemappr_test

before_install:
  # Install dependencies
  - sh -e .travis/scripts/apt-get.sh

  # Apache web server config
  - sh -e .travis/scripts/apache2-vhost.sh "$HOST"

  # MapServer installation
  - sh -e .travis/scripts/mapserver.sh

  # MySQL
  - sh -e .travis/scripts/mysql-init.sh "$DBNAME"

before_script:
  - composer self-update
  - composer install --dev --no-interaction --prefer-source

script: phpunit --configuration config/phpunit.xml --stderr
