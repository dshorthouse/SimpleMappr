language: php

php:
  - 5.5

env:
  global:
    - HOST=www.simplemappr.local
    - DBNAME=simplemappr_test

before_install:
  # Install dependencies
  - sh -e .travis/scripts/apt-get.sh

  # Selenium
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sh -e .travis/scripts/selenium.sh

  # Apache web server config for vhost
  - sh -e .travis/scripts/apache2-vhost.sh "$HOST"
  
  # Apache config
  - sh -e .travis/scripts/apache2-configure.sh "$HOST"

  # MapServer installation
  - sh -e .travis/scripts/mapserver.sh
  
  # Translations
  - sh -e .travis/scripts/translations.sh

  # MySQL
  - sh -e .travis/scripts/mysql-init.sh "$DBNAME"
  
  # Redis
  - sh -e .travis/scripts/redis.sh

  # Additional PHP config
  - phpenv config-add .travis/travis.php.ini
  
  # Create empty config files
  - touch config/conf.php
  - touch config/conf.db.php
  
  # Restart Apache
  - sudo service apache2 restart

script: phpunit --configuration config/phpunit.xml --stderr
