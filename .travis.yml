language: php

php:
  - 5.5

env:
  global:
    - HOST=www.simplemappr.local
    - IMGHOST=img.simplemappr.local
    - DBNAME=simplemappr_test
    - BROWSER=firefox

services:
  - redis-server

install:
  # Install dependencies
  - sh -e .travis/scripts/apt-get.sh

  # MapServer installation
  - sh -e .travis/scripts/mapserver.sh

  # Translations
  - sh -e .travis/scripts/locales.sh
  
  # Redis
  - sh -e .travis/scripts/php-redis.sh

before_script:
  # Directory permissions
  - sh -e .travis/scripts/perms.sh

  # Apache config
  - sh -e .travis/scripts/apache2-configure.sh

  # Apache web server config for vhosts
  - sh -e .travis/scripts/apache2-vhost.sh "$HOST"
  - sh -e .travis/scripts/apache2-vhost.sh "$IMGHOST"

  # PHP config
  - phpenv config-add .travis/travis.php.ini

  # MySQL
  - sh -e .travis/scripts/mysql-init.sh "$DBNAME"

  # Restart Apache
  - sudo service apache2 restart
  - curl http://www.simplemappr.local
  
  # Chrome and Chromediver
  # Travis does not support chromedriver via xvfb
  # - sh -e .travis/scripts/chrome.sh

  # Selenium
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - wget http://selenium.googlecode.com/files/selenium-server-standalone-2.37.0.jar
  # - java -jar selenium-server-standalone-2.37.0.jar -Dwebdriver.chrome.driver=/usr/bin/chromedriver > /dev/null &
  - java -jar selenium-server-standalone-2.37.0.jar > /dev/null &
  - sleep 10

script:
  # - phpunit -c Tests/chrome.phpunit.xml --stderr
  - phpunit -c Tests/$BROWSER.phpunit.xml --stderr
