<ul>
<li>
<select id="projection" name="projection">
{% for key,value in projections %}
  {% set selected = (value['name'] == 'Geographic') ? " selected" : "" %}
  <option value="{{ key }}"{{ selected|raw }}>{{ value['name'] }}</option>
{% endfor %}
</select>
</li>
<li id="origin-selector">
<label for="origin">{% trans "longitude of natural origin" %}</label><input type="text" id="origin" name="origin" size="4" />
</li>
</ul>
