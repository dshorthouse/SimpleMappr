{% for i in 0..2 %}
    {% set d = loop.index %}
    <div class="form-item fieldset-regions">
    <button class="sprites-before removemore negative" data-type="regions">{% trans "Remove" %}</button>
    <h3><a href="#">{% trans %}Region {{ d }}{% endtrans %}</a></h3>
    <div>
    <div class="fieldset-taxon">
    <span class="fieldset-title">{% trans "Legend" %}<span class="required">*</span>:</span> <input type="text" class="m-mapTitle" size="60" maxlength="60" name="regions[{{ i }}][title]" />
    </div>
    <div class="resizable-textarea">
    <span><textarea class="resizable m-mapCoord" rows="5" cols="60" name="regions[{{ i }}][data]"></textarea></span>
    </div>
    <div class="fieldset-extras">
    <span class="fieldset-title">{% trans "Color" %}:</span> <input type="text" class="colorPicker" size="12" maxlength="11" name="regions[{{ i }}][color]" value="150 150 150" /> <span class="fieldset-title">{% trans "Border" %}</span> <input class="m-mapBorder" type="checkbox" name="regions[{{ i }}][border]" checked> <span class="fieldset-title">{% trans "Hatched" %}</span> <input class="m-mapHatch" type="checkbox" name="regions[{{ i }}][hatch]">
    </div>
    <button class="sprites-before clear clearself negative">{% trans "Clear" %}</button>
    </div>
    </div>
{% endfor %}
