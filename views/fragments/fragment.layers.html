<ul class="columns ui-helper-clearfix">
    {% for key,value in layers %}
        {% set checked = (key == 'countries') ? " checked" : "" %}
        <li>
            <input type="checkbox" id="{{ key }}" class="layeropt" name="layers[{{ key }}]"{{ checked }} />
            <label for="{{ key }}">{% trans value %}</label>
        </li>
    {% endfor %}
</ul>
